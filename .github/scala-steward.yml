on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

name: Scala Steward

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Scala Steward
    steps:
      - name: Install sbt
        uses: sbt/setup-sbt@v1
      - name: Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ secrets.REPO_GITHUB_TOKEN }}
          author-email: 'scala-steward@users.noreply.github.com'
          other-args: '--add-labels'
